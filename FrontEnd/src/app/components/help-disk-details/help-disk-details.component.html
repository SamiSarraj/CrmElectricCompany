
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="header-icon">
      <i class="fa fa-users"></i>
    </div>
    <div class="header-title">
      <h1>Help Disk</h1>
      <small>Details</small>
    </div>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="alert alert-danger" [hidden]="!error">
      Problem Has Been Accrued!
    </div>
    <div class="alert alert-success" [hidden]="!success">
      Comment Has Been Added!
    </div>
    <!-- Plugin content:powerpoint,txt,pdf,png,word,xl -->
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-bd lobidrag">
          <div class="panel-heading">
            <div class="btn-group" id="buttonexport">
              <a href="#">
                <h4>Help Details</h4>
              </a>
            </div>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-row">
                <div class="form-group col-xs-4">
                  <label>Title</label>
                  <output type="text" class="form-control" disabled>{{helpDisk.title}}</output>
                </div>
                <div class="form-group col-xs-4">
                  <label>Topic</label>
                  <output type="text" class="form-control" disabled> {{helpDisk.topic}}</output>
                </div>
                <div class="form-group col-xs-4">
                  <label>Created</label>
                  <output type="date" class="form-control" disabled>{{helpDisk.created}}</output>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-xs-12">
                  <label>Content</label>
                  <textarea class="form-control" disabled rows="9">{{helpDisk.content}}</textarea>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let comments of helpDisk.commentsHelpDisks">
      <div class="review-block">
        <div class="row">
          <div class="col-sm-3">
            <div class="review-block-img">
              <img src="assets/dist/img/avatar.png" class="img-rounded" alt="">
            </div>
            <div class="review-block-name">{{comments.fullNameUser}}</div>
            <div class="review-block-date">{{comments.created}}</div>
          </div>
          <div class="col-xs-9">
            <div class="review-block-description">{{comments.content}}</div>
          </div>
        </div>


      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-bd lobidrag">
          <div class="panel-heading">
            <div class="btn-group" id="buttonexport">
              <a href="#">
                <h4>Comments</h4>
              </a>
            </div>
          </div>
          <div class="panel-body">
            <form role="form" [formGroup]="addCommentForm" (submit)="addComment()" id="addComment">
              <div class="form-row" >
                <div class="form-group col-xs-12">
                  <label>Add Comment</label>
                  <textarea  class="form-control" formControlName="content"  placeholder="Enter Comment" id="content" name="content" rows="4" required>></textarea>
                </div>
                <div class="form-row">
                  <div class="form-group col-xs-12 col-xs-offset-4 col-lg-offset-5">
                    <div class="reset-button">
                      <button type="submit" class="btn btn-success">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- customer Modal1 -->
    <!-- /.modal -->
  </section>
  <!-- /.content -->
</div>
